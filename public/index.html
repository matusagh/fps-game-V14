<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FPS Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #weapon-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #weapon-display.primary {
            border: 2px solid #ffff00;  /* Yellow for primary */
            text-shadow: 0 0 10px #ffff00;
        }

        #weapon-display.bouncer {
            border: 2px solid #00ff00;  /* Green for bouncer */
            text-shadow: 0 0 10px #00ff00;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
        }

        #crosshair.bouncer-active {
            transform: translate(calc(-50% + 15px), calc(-50% + 15px));
        }

        #crosshair.charging {
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <div id="crosshair">
        <div class="crosshair-line horizontal left"></div>
        <div class="crosshair-line horizontal right"></div>
        <div class="crosshair-line vertical top"></div>
        <div class="crosshair-line vertical bottom"></div>
    </div>
    <div id="game-info" class="game-info">
        <div class="info-row">
            <span class="info-label">FPS:</span>
            <span id="fps" class="info-value">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">Latency:</span>
            <span id="latency" class="info-value">0 ms</span>
        </div>
        <div class="info-row">
            <span class="info-label">Position:</span>
            <span id="position" class="info-value">0, 0, 0</span>
        </div>
        <div class="info-row">
            <span class="info-label">Velocity:</span>
            <span id="velocity" class="info-value">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">Direction:</span>
            <span id="direction" class="info-value">0Â°</span>
        </div>
        <div class="info-row">
            <span class="info-label">Active Keys:</span>
            <span id="activeKeys" class="info-value">None</span>
        </div>
        <div class="info-row">
            <span class="info-label">Bullets:</span>
            <span id="bullets" class="info-value">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">Particles:</span>
            <span id="particles" class="info-value">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">Other Players:</span>
            <span id="otherPlayers" class="info-value">None</span>
        </div>
    </div>

    <div id="compass-container"></div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    
    <!-- Three.js Loaders -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/curves/NURBSCurve.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/curves/NURBSUtils.js"></script>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/networking.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
